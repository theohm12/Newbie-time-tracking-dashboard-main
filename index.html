<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div class="container">
    <div class="menu-card">
      <div class="card-report">
        <img src="images/image-jeremy.png">
        <div class="p-name">
        <p>Report for</p>
        <h1 class="name">Jeremy Robson</h1>
      </div>
      </div>
      <div class="report-menu">
          <a href="#" id="daily">Daily</a>
          <a href="#" id="weekly" class="active-default">Weekly</a>
          <a href="#" id="monthly">Monthly</a>
        </div>
    </div>

  <div class="card-gallery">
    <!-- Regular card -->
    <!-- ===============================  work  ================================ -->
    <div class="regular-card work">
      <div class="property-card">
        <div class="row-1">
          <div class="title">Work</div>
            <div class="points">
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
        </div>

        <div class="row-2">
              <div class="hours">32hrs</div>
              <div class="description">Last Week - 36hrs</div>
        </div>
      </div>
    </div>
    <!-- ===============================  Play  ================================ -->
    <div class="regular-card play">
      <div class="property-card">
        <div class="row-1">
          <div class="title">Play</div>
            <div class="points">
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
        </div>
        <div class="row-2">
              <div class="hours">10hrs</div>
              <div class="description">Last Week - 8hrs</div>
        </div>
      </div>
    </div>
    <!-- ===============================  Study  ================================ -->
    <div class="regular-card study">
      <div class="property-card">
        <div class="row-1">
          <div class="title">Study</div>
            <div class="points">
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
        </div>
        <div class="row-2">
              <div class="hours">4hrs</div>
              <div class="description">Last Week - 7hrs</div>
        </div>
      </div>
    </div>
    <!-- ===============================  Study  ================================ -->
    <div class="regular-card exercise">
      <div class="property-card">
        <div class="row-1">
          <div class="title">Exercise</div>
            <div class="points">
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
        </div>
        <div class="row-2">
              <div class="hours">4hrs</div>
              <div class="description">Last Week - 5hrs</div>
        </div>
      </div>
    </div>
    <!-- ===============================  Social  ================================ -->
    <div class="regular-card social">
      <div class="property-card">
        <div class="row-1">
          <div class="title">Social</div>
            <div class="points">
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
        </div>
        <div class="row-2">
              <div class="hours">5hrs</div>
              <div class="description">Last Week - 10hrs</div>
        </div>
      </div>
    </div>
    <!-- ===============================  Self Care  ================================ -->
    <div class="regular-card selfcare">
      <div class="property-card">
        <div class="row-1">
          <div class="title">Self Care</div>
            <div class="points">
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
        </div>
        <div class="row-2">
              <div class="hours">2hrs</div>
              <div class="description">Last Week - 2hrs</div>
        </div>
      </div>
    </div>
  </div>
</div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  
<script src="js/script.js"></script>
</body>
</html>
